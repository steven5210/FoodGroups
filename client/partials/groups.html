	<div class='container'>
		<div class="event">
			<h1>Create a group</h1>
			<p>
				<input type="text" ng:model="grpCtrl.newGroup.name" placeholder="name">
			</p>
			<textarea ng:model="grpCtrl.newGroup.content"></textarea>
			<p>
				<input type="submit" ng:click="grpCtrl.addGroup()">
			</p>
		</div>
		<div class="scroll_view">
			<ul>
				<li ng:repeat="group in grpCtrl.allGroups">
					<a href="#/group/{{group.id}}" ng:click="grpCtrl.findGroup(group.id)"><h1 ng:bind="group.name"></h1></a>
					<p ng:bind="group.content"></p>
				</li>
			</ul>
		</div>
	</div>
